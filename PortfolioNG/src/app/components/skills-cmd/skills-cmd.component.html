<div *ngFor = "let type of skills">
    <h1 class = "heading">{{type[0].type}}</h1>
    <div *ngFor = "let skill of type" class = "skills">
        <div class = "skill">
            <app-icon [iconName] = "skill.name" class = "skill-icon"></app-icon><span class = "skill-name">{{skill.name}}</span><span class = "skill-experience">{{skill.experience}}</span>
        </div>
    </div>
</div>
